   <body>
         

    <form id = "myForm" novalidate  action="#" method="POST">
        <fieldset>
            <div><legend class="formheader">GET IN TOUCH</legend>
            </div>
            <div class="wrapper-form">
            <div class="label1">
                <label  for="name"></label>
                <input type="text" name="name" id="name" placeholder="your name">
                <span id="nameError" class="error-message"></span>
            </div>
            <div class="email">
                <label  for="email"></label>
                <input type="email" name="email" id="email" placeholder="email address">
                <span id="emailError" class="error-message"></span>
            </div>
        </div>
        
            <div class="subject">
                <label for="subject"></label>
                <textarea name="subject" placeholder="subject of message" id="subject" cols="40" rows="0"></textarea>
                <span id="subjectError" class="error-message"></span>
            </div>
            <div class="message">
                <label for="message"></label>
                <textarea class="message-textarea" name="message"  placeholder="your message" id="message" cols="50" rows="2"></textarea>
                <span id="messageError" class="error-message"></span>
            </div>
            <div class="button">
                <button type="submit" name="btnSubmit" >Submit Form</button>
            </div>
        </div>
        </fieldset>
    </form>

    
    <div id="messageDiv" >
        <span><i style="font-size:24px" class="fa">&#xf0e0;</i></span>
      <h2>Thank you for your message!</h2>
      
      <span >We will get back to you shortly.</span> 
      
  
    </p>
